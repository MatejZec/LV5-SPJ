<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/forma.css">
</head>
<body>
    
    <div id="dvFormContainer">
        <div>
            <form id="myForm" name="obrazac">
            <label>Ime Studenta</label></br>
            <input id="ime" type="text" placeholder="Unesite ime" required /></br>
            <label>Prezime Studenta</label></br>
            <input id="prezime" type="text" placeholder="Unesite prezime" required /></br>
            <label>OIB</label></br>
            <input id="oib" type="text" placeholder="Unesite OIB" required /></br>
            <label>JMBAG</label></br>
            <input id="jmbag" type="text" placeholder="Unesite jmbag" required /></br>
			
            <label>Datum rođenja:</label></br>
            <input id="datum" type="text" placeholder="dd/mm/yyyy" required /></br>
			
            <label>Adresa</label></br>
            <input id="adresa" type="text" placeholder="Unesite adresu" required /></br>
            <label>Poštanski broj</label></br>
            <input id="pb" type="text" placeholder="Unesite poštanski broj" required /></br>
            <label>Grad</label></br>
            <input id="grad" type="text" placeholder="Unesite grad" required /></br>
            <input type="submit" value="Spremi" />
            </form>
        </div>
    </div>
    
    <script src="assets/plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/forma.js"></script>
</body>
</html>
