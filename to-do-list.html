<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">

    <title>To-do lista</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <h3>Dnevna to do lista</h3>
    <input type="text" id="inpt" placeholder="upisi aktivnost">

        <ul id="todo">
            <li><!--<span><i class="fas fa-check-square"></i></span>--><span class="check"><input type="checkbox" class="checkbox"><span class="trash"><i class="fa fa-trash"></i></span>probuditi se</li>

            <li><span class="check"><input type="checkbox" class="checkbox"></span><span class="trash"><i class="fa fa-trash"></i></span>upaliti racunalo</li>
        </ul>
    </div>

    <script src="assets/plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/todolist.js"></script>

</html>
